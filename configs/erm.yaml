# ERM (Empirical Risk Minimization) Configuration

seed: 42
device: auto

data:
  dataset: synthetic
  batch_size: 64
  spurious_correlation: 0.9
  n_groups: 4

model:
  encoder: simple_cnn
  num_classes: 2

train:
  method: erm
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: sgd
  scheduler: cosine
  warmup_epochs: 5

logging:
  use_tensorboard: true
  log_dir: ./logs
  save_dir: ./outputs/erm
